<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <h1>A BASIC CALCULATOR </h1>
  <div class="full-calculator">
    <div class="screen">
      <div class="btn">
        <button type="button" name="button" class=oprt>AC</button>
      </div>
      <div class="txt">
        <input type="text" name="" value="" class="textbox" placeholder="0">
      </div>
    </div>
    <div class="operations_operators">
      <button type="button" name="button" class=num id="nine">9</button>
      <button type="button" name="button" class=num id="eight">8</button>
      <button type="button" name="button" class=num id="seven">7</button>
      <button type="button" name="button" class=opr id="plus">+</button>
      <button type="button" name="button" class=num id="six">6</button>
      <button type="button" name="button" class=num id="five">5</button>
      <button type="button" name="button" class=num id="four">4</button>
      <button type="button" name="button" class=opr id="minus">-</button>
      <button type="button" name="button" class=num id="three">3</button>
      <button type="button" name="button" class=num id="two">2</button>
      <button type="button" name="button" class=num id=one>1</button>
      <button type="button" name="button" class=opr id="mul">x</button>
      <button type="button" name="button" class=num id=zero>0</button>
      <button type="button" name="button" class=opr id="modulo">%</button>
      <button type="button" name="button" class=opr id="equal">=</button>
      <button type="button" name="button" class=opr id="div">/</button>
    </div>
  </div>
  <script src="js/first.js" charset="utf-8"></script>
</body>

</html>
